<!DOCTYPE html PUBLIC>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title> Chat </title>
	<link rel="stylesheet" href="css/general.css" type="text/css" media="screen" />
	<!-- <link rel="stylesheet" href="style.css" type="text/css"/>-->
</head>

<body>


		
<div id="container">
<div class="content">
			<h1>Last messages</h1>
			<div id="loading"><img src="css/images/loading.gif" alt="Loading..." /></div>
			<p>
		</div>
</div>
	<form method="post" id="form">
				<label>Name </label><br>
				<input class="text user" id="nick" type="text" MAXLENGTH="25" />
				
				<br><br><label>Message</label><br>
				<!--<td><input class="text" id="message" type="text" MAXLENGTH="255" /></td>-->
				<textarea class="text" id="message" rows="4" cols="20"></textarea>

			<br><br><input id="send" type="submit" value="Send message" />

	</form>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="shoutbox.js"></script>
</body>
</html>
